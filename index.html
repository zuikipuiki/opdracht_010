<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>Inschrijfformulier</title>
</head>

<body>
 <header class="header">
  <h1>Sign up your new recipe</h1>
 </header>
 <form class="main" name="main" method="POST" data-netlify="true">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br>

  <label for="email">Enter your email:</label><br>
  <input type="email" name="email" id="email" placeholder="me@myemail.com"> <br>

  <label for="tel">Telephone number:</label><br>
  <input type="tel" name="phone" id="phone" placeholder="06 11252325" required><br>


  <label for="age">Age:</label><br>
  <input type="number" name="age" id="age" min="12" max="99" placeholder="18"><br>

  <label for="date">Date of birth:</label><br>
  <input type="date" name="birthday" id="birthday"><br>

  <label for="radio">Gender:</label><br>
  <input type="radio" name="gender" id="gender_man" value="man" checked="checked">
  <label for="man">Man</label><br>
  <input type="radio" name="gender" id="gender_woman" value="woman"> <label for="man">Woman</label><br>
  <input type="radio" name="gender" id="gender_other" value="other"><label for="man">Other</label><br>

  <p>What's your favorite cuisine:</p>
  <input type="checkbox" name="favorite cuisine" id="favorite1" value="french"><label for="french">French</label><br>
  <input type="checkbox" name="favorite cuisine" id="favorite2" value="italian"><label for="italian">Italian</label><br>
  <input type="checkbox" name="favorite cuisine" id="favorite3" value="spanish"><label for="spanish">Spanish</label><br>
  <input type="checkbox" name="favorite cuisinefavorite4" id="favorite4" value="arabic"><label
   for="arabic">Arabic</label><br>

  <label for="favcolor">Select your favorite apron color:</label><br>
  <input type="color" name="favcolor" id="favcolor"><br>

  <label for="aboutyou">Tell us more about yourself:</label><br>
  <textarea name="aboutyou" id="aboutyou" cols="30" rows="10" placeholder="Your short biography..."></textarea><br>

  <label for="uploadfile">Please upload your latest recipe:</label><br>
  <input type="file" name="newrecipe" id="newrecipe"><br>

  <label for="homepage">Link your homepage here:</label><br>
  <input type="url" name="homepage" id="homepage" placeholder="www.my-recipe.com"><br>

  <input type="reset" value="Reset">
  <input type="submit" value="Submit">
 </form>
</body>

</html>
